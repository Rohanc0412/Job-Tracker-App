name: job_tracker
description: Local-only desktop app for job tracking.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.6
  go_router: 14.2.0
  path_provider: 2.1.4
  path: 1.9.1
  sqlite3: 2.4.6
  sqlite3_flutter_libs: 0.5.24
  drift: 2.20.0
  intl: 0.19.0
  collection: 1.19.1
  logging: 1.2.0
  crypto: 3.0.7
  url_launcher: 6.2.6
  flutter_secure_storage: 9.2.2
  http: ^1.2.0
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1
  flutter_launcher_icons: 0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/app_icon.png
    # Synthetic .eml fixtures for test mode and interview extraction
    - assets/eml_fixtures/

flutter_launcher_icons:
  image_path: assets/icons/app_icon.png
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true
